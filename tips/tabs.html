<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h3>Tabs</h3>
    <ul class="nav nav-tabs">
        <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
        <li><a href="#menu1" data-toggle="tab">Menu 1</a></li>
        <li><a href="#menu2" data-toggle="tab">Menu 2</a></li>
        <li><a href="#menu3" data-toggle="tab">Menu 3</a></li>
    </ul>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">Home</div>
        <div role="tabpanel" class="tab-pane" id="menu1">Menu1</div>
        <div role="tabpanel" class="tab-pane" id="menu2">Menu2</div>
        <div role="tabpanel" class="tab-pane" id="menu3">Menu3</div>
    </div>

</div>

</body>

</html>
