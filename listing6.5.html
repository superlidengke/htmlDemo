<!DOCTYPE html >
<html>
<head>
<title>A Custom Directive</title>
<script src="lib/angular.min.js"></script>
<script src="js/myAppModule.js"></script>
<style>

</style>
</head>
<body >
<body>
	<div ng-app="myapp">
	<div ng-controller="MyController">
		<form name="theForm">
			<input type="text" name="firstName" ng-model="person.firstName" /><br />
			<input type="text" name="firstName" ng-model="person.address.street" />
		</form>
		<p>
			First name is: {{person.firstName}} <br /> Street name is:
			{{person.address.street}}
		</p>
	</div>
	</div>
</body>
</html>
